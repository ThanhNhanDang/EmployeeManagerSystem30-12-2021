  <div class="row">
    <h1>Employee List</h1>
  </div>
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">Employee Id</th>
        <th scope="col">Employee First Name</th>
        <th scope="col">Employee Last Name</th>
        <th scope="col">Employee Email</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{employee.id}}</td>
        <td>{{employee.firstName}}</td>
        <td>{{employee.lastName}}</td>
        <td>{{employee.email}}</td>
        <td>
          <button (click)="updateEmployee(employee.id)" routerLink="update-employee" class="btn btn-primary"> Update </button> 
          <button (click)="deleyeEmployee(employee.id)"class="btn btn-danger"> Delete </button>
          <button (click)="employeeDetails(employee.id)"class="btn btn-info"> View </button>
        </td>
      </tr>
    </tbody>
  </table>
